    <style>
        .img{
            height: 300px;
            width: 300px;
            margin-top: 100px;
            animation: up-down 2s ease-in-out infinite alternate-reverse both;
        }
            @keyframes up-down {
                0%{
                    transform:translate(0px)
                }
                100%{
                    transform:translatey(100px)
                }
            }
          

            
       

    </style>
</head>

        <center>
        <img  class="img" src="img/new-york-748595_1280.jpg">
